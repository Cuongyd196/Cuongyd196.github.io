<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Tết Ất Tỵ 2025</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="countdown-container">
        <!-- Trang trí trên cùng -->
        <div class="decorations">
            <img src="/images/denlong.png" alt="Đèn lồng" class="lantern left">
            <img src="/images/denlong.png" alt="Đèn lồng" class="lantern right">
            <p class="year-text">Tết Ất Tỵ 2025</p>
        </div>
        <!-- Hộp countdown -->
        <div class="countdown">
            <div class="time-box red-box">
                <p class="number">0</p>
                <p class="label">NGÀY</p>
            </div>
            <div class="time-box yellow-box">
                <p class="number">0</p>
                <p class="label">GIỜ</p>
            </div>
            <div class="time-box green-box">
                <p class="number">0</p>
                <p class="label">PHÚT</p>
            </div>
            <div class="time-box blue-box">
                <p class="number">0</p>
                <p class="label">GIÂY</p>
            </div>
        </div>
        <!-- Linh vật và thông điệp -->
        <div class="mascot">
            <img src="/images/linhvatran.jpg" alt="Linh vật rắn" class="snake">
            <p class="footer-text">
                Cùng đếm ngược đến <span class="highlight">Đêm Giao Thừa Tết Ất Tỵ</span> ( 2025 ÂL - 29/01/2025 DL)
            </p>
            <footer class="footer">
                &copy; 2025 cuongit.net
            </footer>
        </div>
    </div>
</body>

</html>
